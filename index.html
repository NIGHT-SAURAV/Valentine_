<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sujina ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --pink: #ff4d6d; --light-pink: #ffb3c1; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }
        .container {
            background: white;
            padding: 2.5rem;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(255, 77, 109, 0.2);
            width: 85%;
            max-width: 400px;
            z-index: 10;
        }
        h1 { color: var(--pink); font-size: 1.8rem; }
        .btn-group { display: flex; justify-content: center; gap: 15px; margin-top: 25px; }
        button {
            padding: 12px 28px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn-fine { background-color: #4caf50; color: white; }
        .btn-not-fine { background-color: #f44336; color: white; }
        .btn-yes { background-color: var(--pink); color: white; font-weight: bold; transform: scale(1.1); }
        .btn-no { background-color: #888; color: white; position: absolute; z-index: 999; }
        .hidden { display: none; }
    </style>
</head>
<body onclick="playMusic()"> <audio id="mySong" loop>
        <source src="song.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div id="step1">
            <h1>Hi Ms. Sujina ‚ù§Ô∏è</h1>
            <p>How Are you?</p>
            <div class="btn-group">
                <button class="btn-fine" onclick="nextStep('fine')">Fine</button>
                <button class="btn-not-fine" onclick="nextStep('not-fine')">Not Fine</button>
            </div>
        </div>

        <div id="step2" class="hidden">
            <h2 id="response-msg" style="color: var(--pink);"></h2>
            <p style="font-size: 1.3rem; font-weight: bold;">Would you be my Valentine? üåπ</p>
            <div class="btn-group" style="height: 100px;">
                <button class="btn-yes" onclick="showFinal()">Yes!</button>
                <button class="btn-no" id="no-btn" onmouseover="moveNo()" onclick="moveNo()">No</button>
            </div>
        </div>

        <div id="step3" class="hidden">
            <h1 style="font-size: 2.5rem;">yeyeyeyyeye! üéâ</h1>
            <p style="font-size: 1.2rem;">My baby is my valentine! ‚ù§Ô∏è</p>
            <p>Our first valentine together, more to go! ‚ôæÔ∏è</p>
        </div>
    </div>

    <script>
        const song = document.getElementById('mySong');
        let musicStarted = false;

        // Try to play immediately on load
        window.addEventListener('load', () => {
            playMusic();
        });

        function playMusic() {
            if (!musicStarted) {
                song.play().then(() => {
                    musicStarted = true;
                }).catch(e => {
                    console.log("Waiting for user interaction to play music...");
                });
            }
        }

        function nextStep(mood) {
            playMusic(); // Ensure music plays on button click
            document.getElementById('step1').classList.add('hidden');
            document.getElementById('step2').classList.remove('hidden');
            const msg = document.getElementById('response-msg');
            
            if(mood === 'fine') {
                msg.innerText = "Lets make it moree fine babyyyyy! ‚ú®";
            } else {
                msg.innerText = "awwww my sanu is not feelng good? üò¢ Lets make it better huss??";
            }
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 40);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 40);
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function showFinal() {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
            
            // Non-stop Confetti
            var end = Date.now() + (15 * 1000);
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d', '#ffffff'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
