<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sujina ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --pink: #ff4d6d;
            --light-pink: #ffb3c1;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff0f3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 85%;
            max-width: 400px;
            position: relative;
            z-index: 10;
        }

        h1 { color: var(--pink); margin-bottom: 10px; }
        p { font-size: 1.1rem; color: #555; line-height: 1.4; }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-fine { background-color: #4caf50; color: white; }
        .btn-not-fine { background-color: #f44336; color: white; }
        .btn-yes { background-color: var(--pink); color: white; font-weight: bold; padding: 15px 40px; }
        .btn-no { background-color: #888; color: white; position: absolute; transition: 0.1s; z-index: 100; }

        .hidden { display: none; }

        .celebration-text {
            font-size: 1.5rem;
            color: var(--pink);
            font-weight: bold;
            animation: heartBeat 1.5s infinite;
        }

        @keyframes heartBeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

    <audio id="mySong" loop>
        <source src="song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div class="container" id="main-card">
        <div id="step1">
            <h1>Hi Ms. Sujina ‚ù§Ô∏è</h1>
            <p>How Are you?</p>
            <div class="btn-group">
                <button class="btn-fine" onclick="startApp('fine')">Fine</button>
                <button class="btn-not-fine" onclick="startApp('not-fine')">Not Fine</button>
            </div>
        </div>

        <div id="step2" class="hidden">
            <h2 id="mood-response" style="color: var(--pink); font-size: 1.2rem;"></h2>
            <p style="font-size: 1.4rem; font-weight: bold; margin-top: 20px;">Would you be my Valentine? üåπ</p>
            <div class="btn-group" style="height: 120px; align-items: center;">
                <button class="btn-yes" onclick="handleYes()">Yes!</button>
                <button class="btn-no" id="no-button" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
            </div>
        </div>

        <div id="step3" class="hidden">
            <div class="celebration-text">yeyeyeyyeye! üéâ</div>
            <p>My baby is my valentine! ‚ù§Ô∏è</p>
            <p>Our first valentine together, more to go! ‚ôæÔ∏è</p>
        </div>
    </div>

    <script>
        const song = document.getElementById('mySong');

        function startApp(status) {
            // Play music on first interaction
            song.play().catch(error => console.log("Playback failed:", error));

            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const responseHeading = document.getElementById('mood-response');

            step1.classList.add('hidden');
            step2.classList.remove('hidden');

            if (status === 'fine') {
                responseHeading.innerText = "Lets make it moree fine babyyyyy! ‚ú®";
            } else {
                responseHeading.innerText = "awwww my sanu is not feelng good? üò¢ Lets make it better huss??";
            }
        }

        function moveNoButton() {
            const btn = document.getElementById('no-button');
            // Constraints to keep button within visible screen area
            const padding = 50;
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - padding);
            
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function handleYes() {
            document.getElementById('step2').classList.add('hidden');
            document.getElementById('step3').classList.remove('hidden');
            
            // Endless Confetti
            var end = Date.now() + (10 * 1000);
            (function frame() {
              confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d', '#ffffff'] });
              confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d', '#ffffff'] });
              if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
